<!DOCTYPE <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Climate Application Tracker for Travellers and Drivers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
    <header><i class='bx bx-left-arrow-alt'></i>Climate Tracker</header>
    <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
            <input type="text" spellcheck="false" placeholder="Approaching which town?" required>
            <div class="separator"></div>
            <button>Your current location</button>
        </div>
    </section>
    <section class="weather-part">
        <img src="icons/" alt="Weather"> 
        <div class="temp">
            <span class="numb">_</span>
            <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
            <i class='bx bx-map'></i>
            <span>_, _</span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class='bx bxs-thermometer'></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">_</span>
                        <span class="deg">°</span>C
                    </div>
                    <p>Temp</p>
                </div>
            </div>
            <div class="column humidity">
                <i class='bx bxs-droplet-half'></i>
                <div class="details">
                    <span>_</span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="script.js" async defer></script>
</body>

</html>
